<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Data Visualisation Project</h1>
    </header>
    <main>
        <div>
            <h1>Drug Test Totals</h1>

            <p id="title">Choropleth Map</p>
            <div id="choropleth" class="responsive-svg-container"></div>
            <div id="tooltip-linechart" class="tooltip-linechart"></div>

            <div id="section1-filters" class="filters">
                <label for="year-filter">Year:</label>
                <select id="year-filter"></select>
                
                <label for="age-filter">Age Group:</label>
                <select id="age-filter"></select>
                
                <label for="location-filter">Location:</label>
                <select id="location-filter"></select>
                
                <label for="jurisdiction-filter">Jurisdiction:</label>
                <select id="jurisdiction-filter"></select>
            </div>
              
            <p id="title">Bar Chart</p>
            <div id="positive-drug-bar-chart" class="responsive-svg-container"></div>

        </div>
    <footer>
        <p>Data Visualisation - Project</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/load-data.js"></script>
    <script src="js/shared-constants.js"></script>
    <script src="js/interactions.js"></script>
    <script src="js/section1/choropleth.js"></script>
    <script src="js/section1/line.js"></script>
    <script src="js/section1/bar.js"></script>


</body>
</html>
